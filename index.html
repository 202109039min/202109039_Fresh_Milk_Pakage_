<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh milk very fresh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon (1).ico" type="image/x-icon">
    <link rel="icon" href="img/favicon (1).ico" type="image/x-icon">
</head>
<body>
    <div class="box1">
        <div class="fresh_main">
            <img src="img/main_m.png">
        </div>
    </div>
    
    <div class="box2">
        <div class="fresh3" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <img src="img/fresh12.png">
        </div>

        <div class="fresh4" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <img src="img/fresh.png">
        </div>
    </div>

    <div class="box3">
        <div class="fresh5"  data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <img src="img/cow12.png">
        </div>
    </div>

    <div class="box4">
        <div class="text1">
            <p>푸른 자연이 만든 맛있는 우유</p>
        </div>

        <div class="text2" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <p>100% eco Fresh Milk의 패키지 디자인 프로젝트를 진행하였습니다.<br>
                Fresh, Natural, Delicious와 같은 느낌을 보여주기 위해 이미지, 컬러, 타입페이스<br>
                그리고 그래픽 요소를 하얀색과 검정색을 메인으로 심플하게 정비하였으며,<br>
                Fresh Milk가 매장에서디스플레이될 때 보다 쉽고,<br>
                정확한 정보를 보여줄 수 있도록 디자인했습니다.</p>
        </div>
    </div>

    <div class="box5">
        <div class="milk12">
            <img src="img/milk1.png">
        </div>

        <div class="milk123">
            <img src="img/milk11.png" data-aos="fade-left">
        </div>
    </div>

    <div class="box6">
        <div class="milk22">
            <img src="img/milk22.png">
        </div>

        <div class="text4"data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <img src="img/text456.png">
        </div>
    </div>

    <div class="box7" data-aos="zoom-in" data-aos-duration="3000">
        <div class="mkk2">
            <img src="img/under.png">
        </div>
    </div>

    <div class="box8">
        <div class="under34">
            <img src="img/under2.png">
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
